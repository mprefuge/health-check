name: Attendance Tracker Health Check

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping endpoint
        run: |
          curl -fsS --retry 3 --retry-delay 5 "$ENDPOINT"
        env:
          ENDPOINT: ${{ secrets.ATTENDANCE_TRACKER }}
