name: Attendance Tracker Health Check

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping endpoints
        run: |
          # Split the PATHS environment secret into an array using IFS
          IFS=',' read -r -a paths <<< "$PATHS"
          
          # Iterate over each path and ping the endpoint
          for path in "${paths[@]}"; do
            FULL_URL="${{ secrets.ATTENDANCE_TRACKER }}/${path}"
            echo "Pinging $FULL_URL..."
            curl -fsS --retry 3 --retry-delay 5 "$FULL_URL"
          done
        env:
          ATTENDANCE_TRACKER: ${{ secrets.ATTENDANCE_TRACKER }}  # Base URL stored in secrets
          PATHS: ${{ secrets.PATHS }}  # Paths stored in secrets
