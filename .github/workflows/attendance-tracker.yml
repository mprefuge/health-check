name: Attendance Tracker Health Check

on:
  workflow_dispatch:

jobs:
  # Dynamically create a job for each path in the PATHS secret
  check-endpoints:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJson(secrets.PATHS) }}  # Parse the comma-separated list into an array
    steps:
      - name: Ping each endpoint
        run: |
          FULL_URL="${{ secrets.ATTENDANCE_TRACKER }}/${{ matrix.path }}"
          echo "Pinging $FULL_URL..."
          curl -fsS --retry 3 --retry-delay 5 "$FULL_URL"
        env:
          ATTENDANCE_TRACKER: ${{ secrets.ATTENDANCE_TRACKER }}  # Base URL stored in secrets
